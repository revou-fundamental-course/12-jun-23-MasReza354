<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <title>Konversi Suhu</title>
  <link rel="icon" type="svg" href="./assets/img/logo-saya.gif" />

  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

  <!-- -----------------------------Bootstrap Versi 5.2----------------------------------------- -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css' integrity='sha512-XWTTruHZEYJsxV3W/lSXG1n3Q39YIWOstqvmFsdNEEQfHoZ6vm6E9GK2OrF6DSJSpIbRbi+Nn0WDPID9O7xB2Q==' crossorigin='anonymous' />
  <!-- -------------------------------Kostum Gaya CSS---------------------------------------- -->
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="container">
    <div class="row">
      <div class="card-group col-12 col-md-10 offset-md-1 my-md-auto">
        <div class="card inputSection col-12 col-md-6">
          <div class="card-body">
            <form>
              <div class="row px-3">
                <div class="col-12 col-md-11 px-4">
                  <span class="card-title d-block">Konversi Suhu</span>
                  <label for="degreeInput" class="py-sm-2">Input Nilai</label>
                  <div class="input-group">
                    <input type="number" class="form-control" id="inputDegree" name="inputDegree"
                      placeholder="Enter Degree" value="0" />
                    <div class="input-group-append">
                      <select class="form-control" id="selectInputDegreeType">
                        <option value="C" selected>&deg;C</option>
                        <option value="F">&deg;F</option>
                        <option value="K">K</option>
                      </select>
                    </div>
                  </div>
                  <label for="selectConversionType" class="py-sm-2">Konversikan Ke-</label>
                  <div class="input-group d-inline-block">
                    <div class="input-group-append">
                      <select class="form-control" id="selectConversionType">
                        <option value="F" selected>
                          Fahrenheit (&deg;F)
                        </option>
                        <option value="C">Celcius (&deg;C)</option>
                        <option value="K">Kelvin (K)</option>
                      </select>
                    </div>
                  </div>
                  <button type="submit"
                    class="convertBtn btn btn-lg col-12 col-md-6 offset-md-3 mt-4 rounded-pill d-flex justify-content-center align-items-center text-white">
                    Mengubah&emsp;<img src="./assets/img/panah.svg" class="mt-1" width="15px" height="15px" />
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="card resultSection col-12 col-md-6">
          <div class="card-body d-flex justify-content-center align-items-center">
            <div id="resultValueSection">
              <div id="convertedDegree"></div>
              <h3 id="degree">&deg;</h3>
              <h3 id="convertedUnit">F</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <ul>
      <li>
        <a>
          <h2>Celcius &rarr; Fahrenheit</h2>
          <br>
          <p>°F = °C(9/5) + 32</p>
        </a>
      </li>
      <li>
        <a>
          <h2>Fahrenheit &rarr; Kelvin</h2>
          <br>
          <p>K = (F − 32) × 5/9 + 273,15</p>
        </a>
      </li>
      <li>
        <a>
          <h2>Kelvin &rarr; Celcius</h2>
          <br>
          <p>C = K – 273,15</p>
        </a>
      </li>
    </ul>
  </div>

  <!-- -----------------------------Plugin JQuery------------------------------------------ -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

  </script>

  <script src="./assets/js/script.js"></script>
</body>

</html>
